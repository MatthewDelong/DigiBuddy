<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DigiBuddy - Your Digital Pet</title>
</head>
<body>
    <div class="container">
        <h1 class="game-title">DigiBuddy</h1>
        
        <div class="game-container">
            <div class="screen">
                <div class="pet-display">
                    <div class="pet-name">Your DigiBuddy</div>
                    <div class="pet-canvas-container">
                        <canvas id="petCanvas" class="pet-canvas" width="160" height="160"></canvas>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat">
                        <div class="stat-label">HUNGER</div>
                        <div class="stat-value" id="hunger-value">100</div>
                        <div class="stat-bar">
                            <div class="stat-fill hunger-fill" id="hunger-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    
                    <div class="stat">
                        <div class="stat-label">HAPPINESS</div>
                        <div class="stat-value" id="happiness-value">100</div>
                        <div class="stat-bar">
                            <div class="stat-fill happiness-fill" id="happiness-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    
                    <div class="stat">
                        <div class="stat-label">ENERGY</div>
                        <div class="stat-value" id="energy-value">100</div>
                        <div class="stat-bar">
                            <div class="stat-fill energy-fill" id="energy-bar" style="width: 100%;"></div>
                        </div>
                    </div>
                    
                    <div class="stat">
                        <div class="stat-label">AGE</div>
                        <div class="stat-value" id="age-value">0</div>
                        <div class="stat-bar">
                            <div class="stat-fill age-fill" id="age-bar" style="width: 0%;"></div>
                        </div>
                    </div>
                </div>
                
                <div class="status-indicators">
                    <div class="status">
                        <div class="status-dot healthy" id="health-indicator"></div>
                        <span>Healthy</span>
                    </div>
                    <div class="status">
                        <div class="status-dot hungry" id="hunger-indicator"></div>
                        <span>Hungry</span>
                    </div>
                    <div class="status">
                        <div class="status-dot tired" id="energy-indicator"></div>
                        <span>Tired</span>
                    </div>
                    <div class="status">
                        <div class="status-dot sad" id="happiness-indicator"></div>
                        <span>Sad</span>
                    </div>
                </div>
                
                <div class="messages" id="message-box">
                    Welcome! Take good care of your DigiBuddy!
                </div>
            </div>
            
            <div class="controls">
                <button class="control-btn" id="feed-btn">
                    <i>üçï</i>
                    FEED
                </button>
                <button class="control-btn" id="play-btn">
                    <i>‚öΩ</i>
                    PLAY
                </button>
                <button class="control-btn" id="sleep-btn">
                    <i>üò¥</i>
                    SLEEP
                </button>
                <button class="control-btn" id="clean-btn">
                    <i>üõÅ</i>
                    CLEAN
                </button>
            </div>
            
            <div style="text-align: center; padding: 10px;">
                <button class="reset-btn" id="reset-btn">Reset Pet</button>
            </div>
        </div>
        
        <div class="instructions">
            Keep your DigiBuddy healthy by feeding, playing, and letting it rest. 
            The pet will evolve as it grows older! Your progress is automatically saved.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
